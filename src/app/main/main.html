<div layout="column" class="mainWrapper">
  <md-toolbar>
    <h2 class="md-toolbar-tools">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="main.navMenuOpen = !main.navMenuOpen">
          <i class="fa fa-tasks"></i>
        </md-button>
        <h2>
          <span>MWS - FINKI</span>
        </h2>
      </div>
    </h2>
    <div layout="row" class="navigationMenu" ng-show="main.navMenuOpen">
      <a flex ui-sref="main.xss">
        XSS Vulnerability
      </a>
      <a flex ui-sref="main.login">
        Login methods
      </a>
    </div>
  </md-toolbar>

  <div ui-view></div>


  <!-- FB SDK -->
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '1606746056261634',
        xfbml: false,
        version: 'v2.3'
      });
      $(document).trigger('FBLoad');
    };
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {
        return;
      }
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <!-- GOOGLE SDK -->
  <script src="https://apis.google.com/js/platform.js?onload=gapiAsyncInit" async defer></script>
  <script>
    window.gapiAsyncInit = function () {
      gapi.load('auth2', function () {
        $(document).trigger('GAPILoad');
      });
    };
  </script>
</div>
